<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:c="http://java.sun.com/jsp/jstl/core"

 	<ui:composition template="/pages/templates/template_content.xhtml" >
 		<ui:define name="js">
 			<script type="text/javascript">
 			$(document).ready(function() {
 				selecionarAba('aba_cercas');
 			 	td_hover($("#hor-minimalist-a td"));
 			 });
 			</script>
 		</ui:define>
 	
 		<ui:define name="menu_esquerdo">

					<h:commandLink value="+ Nova Cerca" action="cercaAdd"/> 				
 				</h:form>
			</div>
			<h:form>
			<table id="hor-minimalist-a" cellspacing="0">
				<thead>
				<tr>
					<th scope="col" align="left">CERCAS VIRTUAL</th>
					<th align="right">
						<h:graphicImage url="/assets/images/icons/png/glyphicons_096_vector_path_polygon.png"/>
					</th>
				</tr>
				</thead>
				<tbody>
					<ui:repeat var="c" value="#{cercaBean.cercas}">

							<td colspan="2">
								<h:commandLink value="#{c.nome}" action="#{cercaBean.abrirEditar}" >
									<f:param value="#{c.id}" name="id" />
								</h:commandLink>
							</td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
			</h:form>
 		</ui:define>
