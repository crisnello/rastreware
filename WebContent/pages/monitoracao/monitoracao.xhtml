<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      >
    
 	<ui:composition template="/pages/templates/template_mapa.xhtml" >
 		<ui:define name="js">
 			<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCGG7wqfRAXCjqB1NLsy_IGupvi6opKWd8"></script>
			<script type="text/javascript" src="http://www.google.com/jsapi"></script>
 			<script src="#{request.contextPath}/assets/js/sys_monitoracao.js?v=#{appBean.versao}"></script>
 			<script src="#{request.contextPath}/assets/js/sys_monitoracao_cerca.js?v=#{appBean.versao}"></script>
 		</ui:define>
 	
 		<ui:define name="menu_esquerdo">
 			<h:form prependId="false">
		 		<p:confirmDialog id="confirmDialog" message="O veículo selecionado não possuí posicionamentos até o momento."  header="Atenção" severity="alert" widgetVar="confirmation">  
			        <p:commandButton id="decline" value="Fechar" onclick="confirmation.hide()" type="button" styleClass="direita"/>   
		  		</p:confirmDialog> 
 			</h:form>
			<div style="padding: 5px; border-bottom: 2px solid #CCC; width: 100%;">
				<table>
					<tr>
						<td>
							<h:form prependId="false" >
								<p:inputText id="search_endereco" title="Buscar endereço"/>
							</h:form>	
						</td>
						<td>
							<h:graphicImage url="/assets/images/icons/grey/search.png" alt='Localizar Endereço' id='botao_endereco' title='Localizar Endereço'/>
						</td>
					</tr>
				</table>
			</div>
			
			<ul id="feature_menu" style="padding: 5px;display: block;">
			    <li>DISPOSITIVOS DISPON&Iacute;VEIS</li>
			</ul>
			<br/>
			<h:form id="form_monitoracao_veiculos">
				<table width="100%" id="tabela_veiculos" style="padding-top: 20px;">
					
						<ui:repeat var="v" value="#{monitoracaoBean.veiculos}">
							<tr>
								<td onclick='javascript:iniciar_acompanhar(#{v.id});'>
									<a href="#mapa" style="color: #191919;">
									<h:graphicImage url="/assets/images/icons/#{v.icone}"/>
									<h:outputText value="#{v.placa}"/>
									-
									<h:outputText value="#{v.modelo}"/>
									</a>
								</td>
							</tr>	
						</ui:repeat>
					
				</table>
			</h:form>
 		</ui:define>
  	</ui:composition>
</html>
