<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    
 	<ui:composition template="/pages/grupo/template_grupos.xhtml" >
 		<ui:define name="conteudo" >
 			<h:form id="form_grupo_add" prependId="false">
 				<h:inputHidden value="#{grupoBean.grupo.id}"/>
 				<h:messages />
	 			<table cellpadding="10" width="600">
	 				<tr>
	 					<td>
	 						<h:outputLabel value="Nome para o novo grupo" for="nome"/>
	 					</td>
	 				</tr>
	 				<tr>
	 					<td>
	 						<h:inputText value="#{grupoBean.grupo.nome}" id="nome" size="40"/>
	 					</td>
	 				</tr>
	 				<tr>
	 					<td>
	 						<h:commandButton value="Salvar" actionListener="#{grupoBean.salvarEditar}" />
	 						<button onclick="showDialogExcluir()" type="button">Excluir</button>
	 						<h:commandLink style="display:none;" id="bt_excluir" action="#{grupoBean.excluir}" />
	 					</td>
	 				</tr>
	 			</table>
 			</h:form>
 			
 			<!-- ui-dialog -->
			<div id="dialog_grupo" title="Exclusão">
				<div class="ui-widget">
					<div class="ui-corner-all" style=" padding: 0 .7em;">
						<p>Confirma a exclusão do grupo?</p> 
					</div>
				</div>
			</div>
 		</ui:define>
  	</ui:composition>
</html>
